<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="edit-car-form">
    <h2 class="form-title-text">Edit Car</h2>
    <form th:action="@{/manage-fleet/edit/{id}(id=${editCarDTO.id})}" th:object="${editCarDTO}" th:method="post">
        <div class="mb-3">
            <label for="brand" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brand" th:field="*{brand}" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Model</label>
            <input type="text" class="form-control" id="model" th:field="*{model}" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" id="year" th:field="*{year}" required>
        </div>
        <div class="mb-3">
            <label for="fuelConsumption" class="form-label">Fuel consumption</label>
            <input type="number" class="form-control" id="fuelConsumption" th:field="*{fuelConsumption}" required>
        </div>
        <div class="mb-3">
            <label for="pricePerDay" class="form-label">Price per Day</label>
            <input type="number" class="form-control" id="pricePerDay" th:field="*{pricePerDay}" required>
        </div>
        <button type="submit" class="btn btn-primary register-button">Save</button>
    </form>
</div>

<th:block th:replace="~{fragments/social.html}"></th:block>

<th:block th:replace="~{fragments/footer.html}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
