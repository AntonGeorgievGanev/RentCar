<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="form-container">
    <form class="login-form row g-3 needs-validation overflow-auto d-flex justify-content-center" novalidate
          th:method="post" th:action="@{/login}" th:object="${userLoginDTO}">
        <h2 class="form-title-text">Login</h2>
        <div class="col-md-10">
            <div th:if="${badCredential == true }" class="text-danger">Incorrect username or password!</div>

            <label for="validationCustom01" class="form-label">Username</label>
            <input type="text" class="form-control" id="validationCustom01" value="" placeholder="Username"
                   name="username" required th:field="*{username}" th:errorclass="'is-invalid'">
            <div class="invalid-feedback">
                Please enter username!
            </div>
        </div>
        <div class="col-md-10">
            <label for="validationCustom02" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustom02" value="" placeholder="Password"
                   name="password"
                   required th:field="*{password}" th:errorclass="'is-invalid'">
            <div class="invalid-feedback">
                Please enter password!
            </div>
        </div>
        <div class="col-md-10">
            <form action="">
                <button class="btn btn-primary register-button login-btn" type="submit">Login</button>
            </form>
        </div>
        <p class="form-text">If you don`t have an account &nbsp;<span><a href="register.html">Register</a></span> now!
        </p>
    </form>
</div>


<th:block th:replace="~{fragments/social.html}"></th:block>

<th:block th:replace="~{fragments/footer.html}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
