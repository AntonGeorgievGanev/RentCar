<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="form-container">

    <form class="login-form row g-3 needs-validation overflow-auto d-flex justify-content-center"
          th:method="post" th:action="@{/login}" th:object="${userLoginDTO}">
        <h2 class="form-title-text" th:text="#{login_title}">Login</h2>

        <div class="login-error" th:if="${badCredentials}" th:text="#{login_bad_credentials}"></div>

        <div class="col-md-10">
            <label class="form-label" for="username" th:text="#{login_username}">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username"
                   name="username"  th:field="*{username}" th:errorclass="'is-invalid'" required>
            <div class="invalid-feedback" th:errors="*{username}"> Please enter your username.</div>
        </div>
        <div class="col-md-10">
            <label for="password" class="form-label" th:text="#{login_password}">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"
                   name="password"
                   th:field="*{password}" required>
            <div class="invalid-feedback" th:errors="*{password}">Please enter your password.</div>
        </div>

        <div class="col-md-10">
            <button class="btn btn-primary register-button login-btn" type="submit" th:text="#{login_btn}">Login</button>
        </div>

    </form>
    <p class="form-text" th:utext="${#messages.msg('login_text_registration', '/register')}">If you don`t have an account &nbsp;<span><a th:href="@{register}">Register</a></span> now!
    </p>
</div>


<th:block th:replace="~{fragments/social.html}"></th:block>

<th:block th:replace="~{fragments/footer.html}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
