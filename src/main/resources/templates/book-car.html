<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="reg-form-container">
    <form class="reg-form row g-3 needs-validation" novalidate>
        <h2 class="form-title-text">Book now</h2>
        <div class="col-md-12">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" value="" placeholder="Location"
                   name="location" required>
            <div class="invalid-feedback">
                Enter location.
            </div>
        </div>
        <div class="col-md-6">
            <label for="pickUpDate" class="form-label">Pick-up date</label>
            <input type="date" class="form-control" id="pickUpDate" value="" name="pickUpDate" required>
            <div class="invalid-feedback">
                Select pick up date.
            </div>
        </div>
        <div class="col-md-6">
            <label for="pickUpTime" class="form-label">Pick-up time</label>
            <input type="time" class="form-control" id="pickUpTime" value="" name="pickUpDate" required>
            <div class="invalid-feedback">
                Select pick up time.
            </div>
        </div>

        <div class="col-md-6">
            <label for="dropOffDate" class="form-label">Drop off date</label>
            <input type="date" class="form-control" id="dropOffDate" value="" name="dropOffDate" required>
            <div class="invalid-feedback">
                Select drop off date.
            </div>
        </div>
        <div class="col-md-6">
            <label for="dropOffTime" class="form-label">Drop off time</label>
            <input type="time" class="form-control" id="dropOffTime" value="" name="dropOffTime" required>
            <div class="invalid-feedback">
                Select drop off time.
            </div>
        </div>
        <div class="col-md-12">
            <label for="returnLocation" class="form-label">Return location</label>
            <input type="text" class="form-control" id="returnLocation" value="" placeholder="Return location"
                   name="returnLocation" required>
            <div class="invalid-feedback">
                Enter location.
            </div>
        </div>

        <div class="col-12 register-button search-cars">
            <form action="">
                <button class="btn btn-primary register-button search-cars-btn" type="submit">Submit</button>
            </form>
        </div>
    </form>
</div>

<th:block th:replace="~{fragments/social.html}"></th:block>

<th:block th:replace="~{fragments/footer.html}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
