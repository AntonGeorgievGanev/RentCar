<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="form-container">
    <form class="login-form row g-3 needs-validation overflow-auto d-flex justify-content-center" novalidate
          th:action="@{/add-review}" th:method="post" th:object="${reviewDTO}">
        <h2 class="form-title-text">Write a review</h2>
        <div class="col-md-10">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" value="" placeholder="Title" name="title"
                   required th:field="*{title}" th:errorclass="'is-invalid'">
            <div th:errors="*{title}" class="invalid-feedback">
                Please write a title!
            </div>
        </div>
        <div class="col-md-10">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" class="form-control" id="rating" value="" placeholder="Rating" name="rating"
                   required th:field="*{rating}" th:errorclass="'is-invalid'">
            <div th:errors="*{rating}" class="invalid-feedback">
                Please enter rating!
            </div>
        </div>
        <div class="col-md-10">
            <label for="description" class="form-label">Description</label>
            <textarea type="text" class="form-control" id="description" value="" placeholder="Description" name="description"
                      required th:field="*{description}" th:errorclass="'is-invalid'"></textarea>
            <div th:errors="*{description}" class="invalid-feedback">
                Please write a description!
            </div>
        </div>
        <div class="col-md-10">
            <form action="">
                <button class="btn btn-primary register-button login-btn" type="submit">Submit</button>
            </form>
        </div>

    </form>
</div>



<th:block th:replace="~{fragments/social.html}"></th:block>

<th:block th:replace="~{fragments/footer.html}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
