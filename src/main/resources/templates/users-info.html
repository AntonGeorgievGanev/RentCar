<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="table-wrapper mt-5 pt-5">
    <h2 class="form-title-text">Employees details</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Phone number</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${allEmployeesDTO.usersInfoDTO}">
            <td th:text="${employee.username}">user</td>
            <td th:text="${employee.firstName}">User</td>
            <td th:text="${employee.lastName}">Userov</td>
            <td th:text="${employee.age}">23</td>
            <td th:text="${employee.email}">user@mail.com</td>
            <td th:text="${employee.phoneNumber}">0111222222</td>
            <td>
                <form th:action="@{/users-info/demote/{id}(id=${employee.id})}" th:method="POST"
                      onsubmit="return confirm('Are you sure do you want to demote this employee?');">
                    <button class="btn btn-danger" type="submit">
                        Demote to user
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="table-wrapper mt-5 pt-5">
    <h2 class="form-title-text">Users details</h2>
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Phone number</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsersDTO.usersInfoDTO}">
            <td th:text="${user.username}">user</td>
            <td th:text="${user.firstName}">User</td>
            <td th:text="${user.lastName}">Userov</td>
            <td th:text="${user.age}">23</td>
            <td th:text="${user.email}">user@mail.com</td>
            <td th:text="${user.phoneNumber}">0111222222</td>
            <td>
                <form th:action="@{/users-info/promote/{id}(id=${user.id})}" th:method="POST"
                      onsubmit="return confirm('Are you sure do you want to promote this user to employee?');">
                    <button class="btn btn-primary" type="submit">
                        Make employee
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<section class="social mb-4 text-center">
    <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/anton.ganev.9/" role="button"><i class="fab fa-facebook-f"></i></a>
    <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/a_ganev/" role="button"><i class="fab fa-instagram"></i></a>
    <a class="btn btn-outline-light btn-floating m-1" href="https://www.linkedin.com/in/anton-ganev-029b89318/" role="button"><i class="fab fa-linkedin-in"></i></a>
    <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/AntonGeorgievGanev" role="button"><i class="fab fa-github"></i></a>
</section>
<th:block th:replace="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
