<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="form-container">
    <form class="login-form row g-3 needs-validation overflow-auto d-flex justify-content-center" novalidate
    th:action="@{/add-extra}" th:method="post" th:object="${addExtraDTO}">
        <h2 class="form-title-text">Add extra</h2>
        <div class="col-md-10">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="" placeholder="Name" name="name"
                   required th:field="*{name}" th:errorclass="'is-invalid'">
            <div th:errors="*{name}" class="invalid-feedback">
                Please enter name!
            </div>
        </div>
        <div class="col-md-10">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" value="" placeholder="Price" name="price"
                   required th:field="*{price}" th:errorclass="'is-invalid'">
            <div th:errors="*{price}" class="invalid-feedback">
                Please enter price!
            </div>
        </div>
        <div class="col-md-10">
            <form action="">
                <button class="btn btn-primary register-button login-btn" type="submit">Add</button>
            </form>
        </div>

    </form>
</div>



<th:block th:replace="~{fragments/social1.html}"></th:block>

<th:block th:replace="~{fragments/footer.html}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
