<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

   <th:block th:replace="~{fragments/navigation.html}"></th:block>

    <div class="reg-form-container">
        <form class="reg-form row g-3 needs-validation overflow-auto" novalidate
        th:action="@{/register}" th:method="post" th:object="${userRegisterDTO}">
            <h2 th:text="#{register_registration_form}">Registration form</h2>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label" th:text="#{register_first_name}">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" placeholder="First Name"
                    name="firstName"  th:field="*{firstName}" th:errorclass="'is-invalid'" required>
                <div class="invalid-feedback" th:errors="*{firstName}">
                    Please enter first name!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label" th:text="#{register_last_name}">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" placeholder="Last Name"
                    name="lastName" required th:field="*{lastName}" th:errorclass="'is-invalid'">
                <div class="invalid-feedback" th:errors="*{lastName}">
                    Please enter last name!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label" th:text="#{register_username}">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" name="username"
                        aria-describedby="inputGroupPrepend" placeholder="Username" required th:field="*{username}" th:errorclass="'is-invalid'">
                    <div class="invalid-feedback" th:errors="*{username}">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustomEmail" class="form-label" th:text="#{register_email}">Email</label>
                <input type="email" class="form-control" id="validationCustomEmail" value="" placeholder="Email"
                    name="email" th:field="*{email}" th:errorclass="'is-invalid'" required>
                <div class="invalid-feedback" th:errors="*{email}">
                    Enter valid email!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomPhone" class="form-label" th:text="#{register_phone_number}">Phone number</label>
                <input type="text" class="form-control" id="validationCustomPhone" value="" placeholder="Phone Number"
                    name="phoneNumber" required th:field="*{phoneNumber}" th:errorclass="'is-invalid'">
                <div class="invalid-feedback" th:errors="*{phoneNumber}">
                    Please enter your phone number!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomAge" class="form-label" th:text="#{register_age}">Age</label>
                <input type="number" class="form-control" id="validationCustomAge" value="" placeholder="Age"
                    name="age" required th:field="*{age}" th:errorclass="'is-invalid'">
                <div class="invalid-feedback" th:errors="*{age}">
                    Please enter your age!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomPass" class="form-label" th:text="#{register_password}">Password</label>
                <input type="password" class="form-control" id="validationCustomPass" value="" placeholder="Password"
                    name="password" required th:field="*{password}" th:errorclass="'is-invalid'">
                <div class="invalid-feedback" th:errors="*{password}">
                    Enter strong password!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomConfirmPass" class="form-label" th:text="#{register_confirm_password}">Confirm password</label>
                <input type="password" class="form-control" id="validationCustomConfirmPass" value=""
                    placeholder="Confirm password" name="confirmPassword" required th:field="*{confirmPassword}" th:errorclass="'is-invalid'">
                <div class="invalid-feedback" th:errors="*{confirmPassword}">
                    Confirm password!
                </div>
            </div>

            <div class="col-12 register-button">
                <form th:action="@{/register}" th:method="post">
                    <button class="btn btn-primary register-button" type="submit" th:text="#{register_btn_register}">Register</button>
                </form>
            </div>
        </form>
    </div>

 <th:block th:replace="~{fragments/social.html}"></th:block>

  <th:block th:replace="~{fragments/footer.html}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
