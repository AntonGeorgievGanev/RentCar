<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

   <th:block th:replace="~{fragments/navigation.html}"></th:block>

    <div class="reg-form-container">
        <form class="reg-form row g-3 needs-validation overflow-auto" novalidate>
            <h2>Registration form</h2>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" placeholder="First Name"
                    name="firstName" required>
                <div class="invalid-feedback">
                    Please enter first name!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" value="" placeholder="Last Name"
                    name="lastName" required>
                <div class="invalid-feedback">
                    Please enter last name!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" name="username"
                        aria-describedby="inputGroupPrepend" placeholder="Username" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustomEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustomEmail" value="" placeholder="Email"
                    name="email" required>
                <div class="invalid-feedback">
                    Enter valid email!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomPhone" class="form-label">Phone number</label>
                <input type="text" class="form-control" id="validationCustomPhone" value="" placeholder="Phone Number"
                    name="phoneNumber" required>
                <div class="invalid-feedback">
                    Please enter your phone number!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="validationCustomAge" value="" placeholder="Age"
                    name="age" required>
                <div class="invalid-feedback">
                    Please enter your age!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustomPass" value="" placeholder="Password"
                    name="password" required>
                <div class="invalid-feedback">
                    Enter strong password!
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustomConfirmPass" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="validationCustomConfirmPass" value=""
                    placeholder="Confirm password" name="confirmPassword" required>
                <div class="invalid-feedback">
                    Confirm password!
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12 register-button">
                <form action="">
                    <button class="btn btn-primary register-button" type="submit">Register</button>
                </form>
            </div>
        </form>
    </div>

 <th:block th:replace="~{fragments/social.html}"></th:block>

  <th:block th:replace="~{fragments/footer.html}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
