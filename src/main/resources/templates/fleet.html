<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="fleet-wrapper">
    <!-- COMPACT -->

    <h2 class="category-car-title">COMPACT</h2>
    <ul class="fleet-list">

        <li th:each="compact : ${carsByCategoryDTO.getCompactCars()}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{${compact.imageLocation.location}}" class="card-img-top" alt="car_image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${compact.brand + ' ' + compact.model}">Make model</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-engine-24.png}" alt="engine">
                        Engine type: <span th:text="${compact.engineType.name}"></span>
                    </li>
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-gear-24.png}" alt="gear">
                        Transmission: <span th:text="${compact.transmission.name}"></span>
                    </li>
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-seat-24.png}" alt="seat">
                        Seats:  <span th:text="${compact.seats}"></span>
                    </li>
                </ul>
                <div class="card-body">
                    <a th:href="@{/car-details/{id}(id=${compact.id})}" class="card-link">Details</a>
                </div>
            </div>
        </li>
    </ul>

    <!--END OF COMPACT ul -->

    <!-- ESTATE -->

    <h2 class="category-car-title">ESTATE</h2>

    <ul class="fleet-list">

        <li th:each="estate : ${carsByCategoryDTO.getEstateCars()}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{${estate.imageLocation.location}}" class="card-img-top" alt="car_image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${estate.brand + ' ' + estate.model}">Make model</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-engine-24.png}" alt="engine">
                        Engine type: <span th:text="${estate.engineType.name}"></span>
                    </li>
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-gear-24.png}" alt="gear">
                        Transmission: <span th:text="${estate.transmission.name}"></span>
                    </li>
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-seat-24.png}" alt="seat">
                        Seats: <span th:text="${estate.seats}"></span>
                    </li>
                </ul>
                <div class="card-body">
                    <a th:href="@{/car-details/{id}(id=${estate.id})}" class="card-link">Details</a>
                </div>
            </div>
        </li>
    </ul>

    <!-- END OF ESTATE -->

    <!-- SUV -->

    <h2 class="category-car-title">SUV</h2>
    <ul class="fleet-list">

        <li th:each="suv : ${carsByCategoryDTO.getSuvCars()}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{${suv.imageLocation.location}}" class="card-img-top" alt="car_image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${suv.brand + ' ' + suv.model}">Make model</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-engine-24.png}" alt="engine">
                        Engine type: <span th:text="${suv.engineType.name}"></span>
                    </li>
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-gear-24.png}" alt="gear">
                        Transmission: <span th:text="${suv.transmission.name}"></span>
                    </li>
                    <li class="list-group-item"><img th:src="@{images/icons/icons8-seat-24.png}" alt="seat">
                        Seats: <span th:text="${suv.seats}"></span>
                    </li>
                </ul>
                <div class="card-body">
                    <a th:href="@{/car-details/{id}(id=${suv.id})}" class="card-link">Details</a>
                </div>
            </div>
        </li>
    </ul>

    <!-- END OF SUV -->

</div>
<th:block th:replace="~{fragments/social.html}"></th:block>

<th:block th:replace="~{fragments/footer.html}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
