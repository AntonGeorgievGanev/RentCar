<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="review-container">

    <h2 class="review-tittle"> Our Happy Clients </h2>

    <!-- Clients Review Section -->
    <div class="reviewSection">

        <!-- Clients Review-1 Section Starts from Here  -->
        <div class="reviewItem" style="width: 18rem; height: 18rem" th:each="review : ${allReviewsDTO.reviews}">
            <div class="top">
                <div>
                    <span th:text="${review.title}">Title</span>
                </div>
                <div>
                    <span  th:text="'Rating: ' + ${review.rating} +'/5'"></span><span> <i class="fa-solid fa-star"></i></span>
                </div>
            </div>
            <article>
                <p class="review"  th:text="${review.description}">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit beatae ipsa
                    voluptatibus perferendis quos eaque nemo error tempora harum quas, laudantium tenetur, neque,
                    facere exercitationem!</p>
                <p  th:text="${review.author}">Author: John Doe</p>
                <p  th:text="${review.published}">Jan 01, 2023</p>
            </article>
        </div>

    </div>
</div>

<th:block th:replace="~{fragments/social1.html}"></th:block>

<th:block th:replace="~{fragments/footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
