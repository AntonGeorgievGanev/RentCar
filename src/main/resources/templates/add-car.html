<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

    <th:block th:replace="~{fragments/navigation.html}"></th:block>

    <div class="add-car-form">
        <form class="reg-form row g-3 needs-validation overflow-auto" novalidate>
            <h2>Add new car to the fleet</h2>
            <div class="col-md-12">
                <label for="validationCustomBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="validationCustomBrand" value="" placeholder="Brand"
                    name="brand" required>
                <div class="invalid-feedback">
                    Please enter brand!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustomModel" class="form-label">Model</label>
                <input type="text" class="form-control" id="validationCustomModel" value="" placeholder="Model"
                    name="model" required>
                <div class="invalid-feedback">
                    Please enter model!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustomYear" class="form-label">Year</label>
                <input type="number" class="form-control" id="validationCustomYear" value="" placeholder="Year"
                    name="brand" required>
                <div class="invalid-feedback">
                    Please enter year!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustomType" class="form-label">Engine Type</label>
                <select class="col-md-12 select-row" name="transmision" id="validationCustomType">
                    <option value="">Select engine type</option>
                </select>
                <div class="invalid-feedback">
                    Please select Engine Type!
                </div>
            </div>
            

            <div class="col-md-12">
                <label for="validationCustomTransmission" class="form-label">Transmission</label>
                <select class="col-md-12 select-row" name="transmision" id="validationCustomTransmission">
                    <option value="">Select transmission</option>
                </select>
                <div class="invalid-feedback">
                    Please select Transmission!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustomSeat" class="form-label">Seats</label>
                <input type="number" class="form-control" id="validationCustomSeat" value="" placeholder="Seats"
                    name="seat" required>
                <div class="invalid-feedback">
                    Please enter seats!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustomFuel" class="form-label">Fuel consumption</label>
                <input type="number" class="form-control" id="validationCustomFuel" value="" placeholder="Fuel consumption"
                    name="fuelConsumption" required>
                <div class="invalid-feedback">
                    Please enter fuel consumption!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustomTrunk" class="form-label">Trunk volume</label>
                <input type="number" class="form-control" id="validationCustomTrunk" value="" placeholder="Trunk volume"
                    name="trunkVolume" required>
                <div class="invalid-feedback">
                    Please enter trunk volume!
                </div>
            </div>

            <div class="col-md-12">
                <label for="validationCustomPrice" class="form-label">Price per day</label>
                <input type="number" class="form-control" id="validationCustomPrice" value="" placeholder="Price per day"
                    name="pricePerDay" required>
                <div class="invalid-feedback">
                    Please enter price per day!
                </div>
            </div>

            
            <div class="col-12 register-button">
                <form action="">
                    <button class="btn btn-primary register-button search-cars-btn" type="submit">Add car</button>
                </form>
            </div>
        </form>
    </div>

  <th:block th:replace="~{fragments/social.html}"></th:block>

   <th:block th:replace="~{fragments/footer.html}"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
