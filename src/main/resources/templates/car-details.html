<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>

<th:block th:replace="~{fragments/navigation.html}"></th:block>

<div class="container-car-details">
    <div class="header">
        <h1>Car Details</h1>
    </div>
    <div class="car-details">
        <div class="car-image">
            <img th:src="${carDTO.imageLocation.location}" alt="Car Image">
        </div>
        <div class="car-specs">
            <p><strong>Brand: </strong><span th:text="${carDTO.brand}"></span></p>
            <p><strong>Model: </strong><span th:text="${carDTO.model}"></span></p>
            <p><strong>Year: </strong><span th:text="${carDTO.year}"></span></p>
            <p><strong>Engine: </strong><span th:text="${carDTO.engineType}"></span></p>
            <p><strong>Transmission: </strong><span th:text="${carDTO.transmission}"></span></p>
            <p><strong>Category: </strong><span th:text="${carDTO.category}"></span></p>
            <p><strong>Seats: </strong><span th:text="${carDTO.seats}"></span></p>
            <p><strong>Fuel consumption: </strong><span th:text="${carDTO.fuelConsumption} + ' /100 km'"></span></p>
            <p><strong>Trunk volume: </strong><span th:text="${carDTO.trunkVolume} + ' litres'"></span></p>
            <p><strong>Price per day: </strong><span th:text="${carDTO.pricePerDay} + ' $'"></span></p>

        </div>
    </div>
</div>

<th:block th:replace="~{fragments/social1.html}"></th:block>

<th:block th:replace="~{fragments/footer.html}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
