#HOMEPAGE
index_title_welcome=Добре дошли в Rent@Car
index_main_message=В днешно време все повече хора се възползват от услугите на Rent a Car. Имаме страхотни предложения за дневни, седмични и дългосрочни наеми. Намерете най-евтините цени онлайн в няколко бързи и лесни стъпки. Резервирайте сега на възможно най-ниските цени и платете, когато вземете колата. Възползвайте се предложенията ни и направете следващото си пътуване по-удобно, приятно и изпитайте свободата да имате собствен автомобил, където и да отидете!
